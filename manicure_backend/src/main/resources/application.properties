spring.application.name=manicure_backend

# PostgresSql
spring.datasource.url=jdbc:postgresql://localhost:5432/manicure
spring.datasource.username=postgres
spring.datasource.password=sua_senha_do_postgres_server
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configura o padrão de data para JSON
spring.jackson.date-format=dd/MM/yyyy

# Configura o fuso horário para o Brasil (opcional)
spring.jackson.time-zone=GMT-3
