spring.application.name=manicure_backend

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.jackson.date-format=dd/MM/yyyy
spring.jackson.time-zone=America/Sao_Paulo

jwt.secret=UmaChaveSecretaMuitoLongaQueVoceDeveTrocarPorAlgoSeguro12345678901234567890
jwt.expiration=86400000

app.security.enabled=true

spring.datasource.url=jdbc:h2:mem:manicure_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

