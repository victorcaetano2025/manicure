# ==================================================
# ‚öôÔ∏è CONFIGURA√á√ïES GERAIS DA APLICA√á√ÉO
# ==================================================
spring.application.name=manicure_backend
#server.port=8080

# ==================================================
# üóÉÔ∏è JPA / HIBERNATE
# ==================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================================================
# üåé JSON / FUSO HOR√ÅRIO
# ==================================================
spring.jackson.date-format=dd/MM/yyyy
spring.jackson.time-zone=America/Sao_Paulo

# ==================================================
# üîê JWT (AUTENTICA√á√ÉO)
# ==================================================
jwt.secret=UmaChaveSecretaMuitoLongaQueVoceDeveTrocarPorAlgoSeguro12345678901234567890
jwt.expiration=3600000   # 1 hora em milissegundos

# ==================================================
# üß© SPRING SECURITY (HABILITA√á√ÉO)
# ==================================================
# false ‚Üí desativa seguran√ßa (para desenvolvimento)
# true  ‚Üí ativa JWT / autentica√ß√£o
app.security.enabled=true

# ==================================================
# üíæ BANCO DE DADOS ‚Äî SELECIONE UM
# ==================================================

# --------------------------------------------------
# üîπ H2 (mem√≥ria ‚Äî ideal para desenvolvimento)
# --------------------------------------------------
spring.datasource.url=jdbc:h2:mem:manicure;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console do H2:
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# üëâ Acesse em: http://localhost:8080/h2-console

