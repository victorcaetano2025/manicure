<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #resultado { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        input, button { padding: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Teste API</h1>

    <label for="url">URL da API:</label><br>
    <input type="text" id="url" value="http://localhost:8080/usuarios"><br>

    <label for="token">Token (opcional):</label><br>
    <input type="text" id="token" placeholder="Bearer ..."><br>

    <button onclick="testarAPI()">Testar API</button>

    <div id="resultado">Resultado aparecerá aqui...</div>

    <script>
        async function testarAPI() {
            const url = document.getElementById('url').value;
            const token = document.getElementById('token').value;
            const resultadoDiv = document.getElementById('resultado');

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: token ? { 'Authorization': token } : {}
                });

                if (!response.ok) {
                    resultadoDiv.textContent = `Erro: ${response.status} - ${response.statusText}`;
                    return;
                }

                const data = await response.json();
                resultadoDiv.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                resultadoDiv.textContent = `Erro na requisição: ${error}`;
            }
        }
    </script>
</body>
</html>
